    </head>

    <body id="page-top" class="index bg-primary">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                  <a class="navbar-brand" href="/">Papy Bot !</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
        <div class="container">
            <h1>Bonjour et bienvenue sur le site de papy-robot !</h1>
        </div>
    </header>

    <!-- Chat -->
    <div class="container col-lg-offset-3 mx-auto bg-primary">
        <div class="row">

            <section>
                <div class="col-lg-9 mx-auto">
                    <h5>PapyBot:</h5>
                    <p>Bonjour Je suis PapyBot, bienvenue sur mon site !</p>
                </div>
                <div class="col-lg-9 mx-auto bg-success text-primary text-right">
                    <h5>Moi:</h5>
                    <p>Hello PapyBot</p>
                </div>
            </section>

            <section>
                <div class="col-lg-9 mx-auto">
                    <form class="form-horizontal" name="addMsg" id="addMsg" method="POST" action="#">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-lg-1" for="content">Message: </label>
                                <div class="col-lg-8 mx-auto">
                                    <input type="text" class="form-control" placeholder="Ex: Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?" name="content" id="content" required />
                                </div>
                                <button class="pull-right btn btn-primary" type="submit" >Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- Fooder -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="https://github.com/Nels885/grandpy_bot" class="btn-social btn-outline" target="_blank"><span class="sr-only">Github</span><i class="fa fa-fw fa-github"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </footer>
