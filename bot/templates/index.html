<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content=""/>
    <title>Grandpy Bot</title>

    <!-- Custom CSS for the chat -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <script src="https://use.fontawesome.com/470b91f216.js"></script>

</head>

<body>
<div class="container">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Papy Bot !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Header of the page -->
    <header class="row">
        <div class="col-lg-12 text-center">
            <h1>Bonjour et bienvenue sur le site de papy-robot !</h1>
        </div>
    </header>

    <!-- Section of the chat -->
    <section class="row">
        <div id="chat" class="col-lg-8 mx-auto">
            <div class="cont-chat" id="msgPres">
                <img class="left" src="../static/img/papybot.png" alt="Avatar">
                <p>Bonjour, je suis GrandPy Bot, Avez-vous une question à me poser ?</p>
            </div>
            <!-- Contenu Chat créer en javascript -->
        </div>
    </section>

    <!-- Section for to ask a question -->
    <section class="row">
        <div class="col-lg-8 mx-auto">
            <form class="form-inline" name="addMsg" id="addMsg">
            <!-- <form class="form-inline" name="addMsg" id="addMsg" method="POST" action="{{ url_for('add_post') }}"> -->
                <div class="form-group col-lg-10">
                    <label for="content">Message</label> :
                    <input type="text" class="form-control col-lg-10"
                           placeholder="Ex: Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?"
                           name="content" id="content" required/>
                </div>
                <input class="pull-right btn btn-primary" type="submit" value="Envoyer"/>
            </form>
        </div>
    </section>

    <!-- Fooder -->
    <footer class="row">
        <div class="col-lg-12 text-center">
            <br/>
            <p><a href="https://github.com/Nels885/grandpy_bot" class="btn-social btn-outline" target="_blank"><span
                    class="sr-only">Github</span><i class="fa fa-fw fa-github"></i></a></p>
            <span class="italic">Copyright &copy; Lionel Voirin pour <a href="https://www.openclassrooms.com"
                                                                        target="_blank">OpenClassrooms</a></span>
        </div>
    </footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{{ url_for('static', filename='js/jquery/jquery-3.3.1.min.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<!-- custom JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
